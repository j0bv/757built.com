<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampton Roads Map</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <!-- Shadcn UI dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/@radix-ui/colors/blackA.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@radix-ui/colors/mauve.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@radix-ui/colors/violet.css" rel="stylesheet">
    
    <!-- Cal-Heatmap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-background overflow-hidden h-screen flex flex-col">
    <!-- Calendar Heatmap Header - Fixed at top -->
    <div class="bg-[#2b3b80] text-white p-4 shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-3">
                <h1 class="text-xl font-semibold">Hampton Roads Development Activity</h1>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <button id="prevYear" class="p-1 rounded hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <span id="currentYear" class="text-lg font-medium px-2">2025</span>
                        <button id="nextYear" class="p-1 rounded hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                    <div class="flex items-center space-x-1">
                        <div class="text-xs whitespace-nowrap">Less</div>
                        <div class="flex space-x-1">
                            <div class="w-3 h-3 bg-[#ebedf0] rounded-sm"></div>
                            <div class="w-3 h-3 bg-[#9be9a8] rounded-sm"></div>
                            <div class="w-3 h-3 bg-[#40c463] rounded-sm"></div>
                            <div class="w-3 h-3 bg-[#30a14e] rounded-sm"></div>
                            <div class="w-3 h-3 bg-[#216e39] rounded-sm"></div>
                        </div>
                        <div class="text-xs whitespace-nowrap">More</div>
                    </div>
                </div>
            </div>
            
            <!-- Cal-Heatmap container -->
            <div id="cal-heatmap" class="bg-opacity-10 bg-white rounded p-2"></div>
        </div>
    </div>
    
    <!-- Map container - Takes remaining height with header offset -->
    <div id="map" class="flex-1 mt-[190px]"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Turf.js for advanced geospatial operations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <!-- Date-fns for date manipulations -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    
    <!-- Cal-Heatmap libraries -->
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap@4/dist/cal-heatmap.min.js"></script>
    
    <!-- Calendar Heatmap JS -->
    <script src="calendar.js"></script>
    
    <!-- Map JS -->
    <script src="script.js"></script>
</body>
</html>
